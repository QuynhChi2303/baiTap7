<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 7-Chi cute</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="nav-box">
                <div class="element">
                    <img class="color" src="/images/element-4.png">
                </div>
                <img src="/images/graph.png">
                <img src="/images/medal-star.png">
                <img src="/images/messages.png">
                <img src="/images/setting-2.png">
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="title">
                    <h6>Welcome, Amanda</h6>
                    <span>Tue, 07 June 2022</span>
                </div>
                <div class="toolbar">
                    <div class="search">
                        <img src="./images/search-normal.png" alt="">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="bell">
                        <img src="./images/notification-bing.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/Rectangle 1072.png" alt="">
                    </div>
                </div>

            </div>
            <div class="form-contain">
                <img src="./images/banner-color.png" alt="">
                <div class="inf">
                    <div class="profile">
                        <div class="name">
                            <img src="./images/Ellipse 11.png" alt="">
                            <div class="per_inf">
                                <h6>Alexa Rawles</h6>
                                <span>alexarawles@gmail.com</span>
                            </div>
                        </div>
                        <div class="edit">
                            <button>Edit</button>
                        </div>
                    </div>

                    <div class="resume">

                        <div class="text">
                            <label for="fullname">Full Name</label>
                            <input type="text" placeholder="Your First Name">
                            <img src="./images/arrow-down.png" alt="">
                        </div>
                        <div class="text">
                            <label for="nickname">Nick Name</label>
                            <input type="text" placeholder="Your Nick Name">
                            <img src="./images/arrow-down.png" alt="">
                        </div>
                        <div class="text">
                            <label for="gender">Gender</label>
                            <input type="text" placeholder="Your Gender">
                            <img src="./images/arrow-down.png" alt="">
                        </div>
                        <div class="text">
                            <label for="country">Country</label>
                            <input type="text" placeholder="Your Country">
                            <img src="./images/arrow-down.png" alt="">
                        </div>
                        <div class="text">
                            <label for="language">Language</label>
                            <input type="text" placeholder="Your Language">
                            <img src="./images/arrow-down.png" alt="">
                        </div>
                        <div class="text">
                            <label for="timezone">Time Zone</label>
                            <input type="text" placeholder="Your Time Zone">
                            <img src="./images/arrow-down.png" alt="">
                        </div>

                    </div>
                    <div class="address">
                        <div class="my-email">
                            <h6>My email Address</h6>
                        </div>

                        <div class="email">
                            <div class="btn-email">
                                <img src="./images/sms.png" alt="">
                            </div>

                            <div>
                                <h6>alexarawles@gmail.com</h6>
                                <span>1 month ago</span>
                            </div>
                        </div>
                        <button class="button1">+Add Email Address</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
